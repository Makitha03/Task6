<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Type Form</title>
</head>
<body>
    <h1>Employee Type Form</h1>
    <form action="submit" method="post">

        <label for="ownBusiness">

        </label><br><br>
        
    </form>
</body>
</html>
