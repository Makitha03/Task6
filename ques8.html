<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Design Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        table {
            width: 600px;
            border-collapse: collapse;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
            border-top: 2px solid #999;
            text-transform: uppercase;
        }
        td {
            border-top: 1px solid #ddd;
        }
        caption {
            text-align: left;
            font-size: 1.2em;
            font-weight: bold;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }
        .center {
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <caption>Employee Information</caption>
        <thead>
            <tr>
                <th>Employee ID</th>
                <th>Name</th>
                <th>Job Title</th>
                <th>Department</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>001</td>
                <td>John Doe</td>
                <td>Software Engineer</td>
                <td>IT</td>
                <td>$80,000</td>
            </tr>
            <tr>
                <td>002</td>
                <td>Jane Smith</td>
                <td>HR Manager</td>
                <td>Human Resources</td>
                <td>$75,000</td>
            </tr>
            <tr>
                <td>003</td>
                <td>Michael Johnson</td>
                <td>Financial Analyst</td>
                <td>Finance</td>
                <td>$85,000</td>
            </tr>
            <tr>
                <td>004</td>
                <td>Sarah Brown</td>
                <td>Marketing Specialist</td>
                <td>Marketing</td>
                <td>$70,000</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
